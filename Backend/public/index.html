<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerous - Créer ou Rejoindre une Partie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7fdb, #4caf50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            width: 80%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
        }
        .game-link {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #2c3e50;
        }
        .game-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .game-link a:hover {
            text-decoration: underline;
        }
        .section-divider {
            margin: 30px 0;
            border-top: 2px solid #f0f0f0;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 60%;
        }
        .input-group button {
            width: 35%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue dans Numerous !</h1>
        <p>Créez une nouvelle partie ou rejoignez une partie existante.</p>
        
        
        <button id="createGameButton">Créer une Partie</button>

        <div class="section-divider"></div>

        
        <div class="input-group">
            <h3>Rejoindre une Partie</h3>
            <input type="text" id="gameIdInput" placeholder="Entrez l'ID de la partie">
            <button id="joinGameButton">Rejoindre</button>
        </div>

        
        <div id="gameLink" class="game-link" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('createGameButton').addEventListener('click', () => {
            fetch('/create-game', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const gameLinkDiv = document.getElementById('gameLink');
                    gameLinkDiv.style.display = 'block';
                    gameLinkDiv.innerHTML = `Partie créée avec succès ! Partagez ce lien pour inviter d'autres joueurs : <a href="${data.message.split(" : ")[1]}" target="_blank">${data.message.split(" : ")[1]}</a>`;
                }
            })
            .catch(error => {
                console.error('Erreur lors de la création de la partie:', error);
            });
        });

        document.getElementById('joinGameButton').addEventListener('click', () => {
            const gameId = document.getElementById('gameIdInput').value.trim();
            if (gameId) {
                window.location.href = `/join-game/${gameId}`;
            } else {
                alert('Veuillez entrer un ID de partie valide.');
            }
        });
    </script>

    <div id="game-info"></div>

    <script>
        const socket = io();

        
        const gameId = window.location.pathname.split('/')[2];

       
        socket.emit('join-game', gameId);

        
        socket.on('game-info', (data) => {
            document.getElementById('game-info').textContent = data.message;
        });

        
        socket.on('game-start', (data) => {
            alert(data.message); 
            
            window.location.href = `/game/${gameId}`;  
        });
    </script>

</body>
</html>
